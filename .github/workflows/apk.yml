name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # تحديث للإصدار v4

      - name: Set up Python
        uses: actions/setup-python@v5 # تحديث للإصدار v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Build APK
        run: |
          # ملاحظة: بناء APK يتطلب flet build apk والذي يحتاج لبيئة Flutter
          # نستخدم flet-build لتبسيط العملية
          pip install flet-build
          flet build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تحديث للإصدار v4 (المطلوب لحل المشكلة)
        with:
          name: alrufaaey-proxy-apk
          path: build/apk/*.apk
          if-no-files-found: error
          retention-days: 7
