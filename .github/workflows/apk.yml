name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Build APK
        run: |
          # ملاحظة: بناء APK يتطلب flet build apk والذي يحتاج لبيئة Flutter
          # هذا الملف يفترض وجود Flutter مثبت في الـ runner أو استخدام flet-build action
          pip install flet-build
          flet build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: alrufaaey-proxy-apk
          path: build/apk/*.apk
