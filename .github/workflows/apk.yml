name: Build Flet APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Flet CLI
      run: |
        pip install flet-cli==0.80.2

    - name: Cache Flutter & Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ~/.flet
          $HOME/Android/sdk
          $HOME/java
          $HOME/.gradle
        key: ${{ runner.os }}-flet-${{ hashFiles('flet pubspec.yaml pyproject.toml') }}

    - name: Build APK (non-interactive)
      env:
        FLET_NONINTERACTIVE: "true"
        FLET_BUILD_SPLIT_PER_ABI: "false"
        TERM: "dumb"
        DEBIAN_FRONTEND: "noninteractive"
        CI: "true"
      run: |
        # تعطيل التفاعل وتسريع البناء
        export FLET_SKIP_UPDATE=1
        export FLUTTER_SUPPRESS_ANALYTICS=1
        export PUB_ENVIRONMENT=CI
        
        # بناء APK بدون تفاعل
        flet build apk --no-update --android-arch arm64-v8a
        
        # أو استخدم هذا إذا كان لديك pyproject.toml مُهيأ:
        # flet build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-app-apk
        path: |
          build/linux-x64/release/bundle/app-arm64-v8a-release.apk
          build/*.apk
