name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet plyer
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0' # الإصدار المطلوب من قبل Flet CLI الحالي
          channel: 'stable'

      - name: Build APK
        run: |
          # استخدام خيار --no-interaction لمنع التوقف لطلب التأكيد
          # واستخدام yes | للموافقة التلقائية على أي طلبات أخرى
          yes | flet build apk --no-interaction

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: alrufaaey-proxy-apk
          path: build/apk/*.apk
          if-no-files-found: error
          retention-days: 7
