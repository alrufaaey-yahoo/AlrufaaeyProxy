name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Build APK
        run: |
          # في الإصدارات الحديثة من Flet، يتم استخدام 'flet build apk' مباشرة
          # تمت إزالة --release لأنها قد تسبب خطأ في بعض الإصدارات أو تكون هي الافتراضية
          flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: alrufaaey-proxy-apk
          path: build/apk/*.apk
          if-no-files-found: error
          retention-days: 7
